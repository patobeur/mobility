<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Three.js – Avatar GLTF top‑down</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				background: #111;
				color: #eee;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
					Cantarell, Noto Sans, sans-serif;
			}
			#app {
				position: fixed;
				inset: 0;
			}
			#hud {
				position: fixed;
				left: 12px;
				top: 12px;
				background: rgba(0, 0, 0, 0.55);
				backdrop-filter: blur(4px);
				border: 1px solid #333;
				border-radius: 12px;
				padding: 10px 12px;
				min-width: 260px;
				box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
			}
			#hud h1 {
				margin: 0 0 6px 0;
				font-size: 14px;
				font-weight: 700;
				letter-spacing: 0.4px;
				color: #cdd;
			}
			#hud .bar {
				height: 10px;
				background: #333;
				border-radius: 999px;
				overflow: hidden;
				margin: 6px 0 10px;
			}
			#hud .bar > span {
				display: block;
				height: 100%;
				width: 0%;
				background: linear-gradient(90deg, #ff4d4d, #ffb199);
			}
			#hud .bar.xp > span {
				background: linear-gradient(90deg, #4da3ff, #b1e0ff);
			}
			#hud .stats {
				font-size: 12px;
				color: #c8d1da;
				line-height: 1.25;
			}
			#hud kbd {
				background: #222;
				border: 1px solid #444;
				border-bottom-color: #333;
				padding: 2px 6px;
				border-radius: 6px;
				font-size: 11px;
			}
			#hud .anim {
				margin-top: 8px;
				font-size: 12px;
				color: #9ec;
			}
			#hud .anims-list {
				margin-top: 4px;
				font-size: 11px;
				color: #aab;
				max-height: 88px;
				overflow: auto;
				display: none;
			}
			#help {
				position: fixed;
				right: 12px;
				top: 12px;
				color: #9aa;
				font-size: 12px;
				background: rgba(0, 0, 0, 0.45);
				border: 1px solid #333;
				border-radius: 10px;
				padding: 8px 10px;
			}
			canvas {
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<div id="hud">
			<h1>Avatar GLTF — Top‑down</h1>
			<div class="stats">Vie: <span id="lifeVal">100</span> / 100</div>
			<div class="bar"><span id="lifeBar"></span></div>
			<div class="stats">XP: <span id="xpVal">0</span></div>
			<div class="bar xp"><span id="xpBar"></span></div>
			<div class="stats">Anim: <strong id="animName">(aucune)</strong></div>
			<div class="anim"
				>Actions: <kbd>↑↓←→</kbd>/<kbd>ZQSD</kbd> marcher;
				<kbd>Shift</kbd> courir; <kbd>Espace</kbd> sauter;
				<kbd>Ctrl</kbd> action; Clic gauche: destination; Souris: oriente le
				perso.</div
			>
			<div class="anims-list" id="animsList"></div>
		</div>
		<div id="help">Help info !</div>
		<script type="importmap">
			{
				"imports": {
					"three": "/node_modules_min/three/build/three.module.js",
					"three/addons/": "/node_modules_min/three/examples/jsm/"
				}
			}
		</script>

		<script src="/node_modules_min/three/examples/jsm/libs/ammo.wasm.js"></script>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
